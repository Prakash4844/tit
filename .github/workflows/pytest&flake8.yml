# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Run PyTest and Flake8 for testing and linting

on:
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab

  push: # Triggers the workflow on push events but only for main and development branch
    branches: [ "main" ] # Push events are not trigger for forks
    paths:
    # The paths key specifies the specific paths (folder and file)
    # where changes need to occur in order for the workflow to trigger.
      - "tit/**"
      - "tests/**"
      - "main.py"
      - ".github/workflows/**"

  pull_request:
    # Triggers the workflow on pull request events but only for main and development branch
    branches: [ "main", "development" ] # Push events are not trigger for forks
    paths:
    # The paths key specifies the specific paths (folder and file)
    # where changes need to occur in order for the workflow to trigger.
      - "tit/**"
      - "tests/**"
      - "main.py"
      - ".github/workflows/**"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false # Don't stop all jobs if one fails
      matrix:
        python-version: [ "3.9", "3.10", "3.11" ] # Test against multiple Python versions

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - uses: Gr1N/setup-poetry@v8 # Sets up poetry latest version
      - uses: actions/cache@v2 # caches the virtualenv
        with:
          path: ~/.cache/pypoetry/virtualenvs
          key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}
      - run: poetry --version
      - run: poetry install -v # Install dependencies

      - name: Lint with flake8 # Lint with flake8 using configuration from `.flake8` file
        run: |
          poetry run flake8 .

      - name: Run Test with PyTest # Run pytest using configuration from `pyproject.toml` file
        run: |
          poetry run pytest